<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,300&display=swap"
        rel="stylesheet">
    <link rel="icon" href="Images/Xiaomi_logo_(2021-).svg.png">
    <title>Redmi Note 9 Pro</title>
</head>

<body>
    <nav>
        <img src="Images/Xiaomi_logo_(2021-).svg.png">
        <ul>
            <li><a href="#home">HOME</a></li>
            <li><a href="#products">PRODUCTS</a></li>
            <li><a href="#about">ABOUT US</a></li>
        </ul>
        <div>
            <button class="login">Log In</button>
            <button class="signup">Sign Up</button>
        </div>
    </nav>
    <div class="panel">

        <div class="product-img-pane">
            <img src="Images/Phone1.jpg" class="product-img">
        </div>
        <div class="product-details">
            <h2 class="product-name">Redmi Note 9 Pro</h2>
            <h2 class="product-price">From <span class="price-text">$199</span></h2>
            <!-- <h3>Key Specifications</h3> -->
            <ul class="product-specs">
                <li class="product-specs-item">Qualcomm Snapdragon 720G SoC</li>
                <li class="product-specs-item">6GB/128GB</li>
                <li class="product-specs-item">6.67" FHD+ IPS LCD Display</li>
                <li class="product-specs-item">48MP(main) + 8MP(Ultra-wide) + 5MP(Macro) + 5MP(Depth)</li>
                <li class="product-specs-item">5000mAh Battery with 18W Fast Charging</li>
            </ul>
            <span class="emi-scheme">No cost EMI available</span>
            <a href="#/" class="buy-button">Buy Now</a>
        </div>

    </div>
    <footer></footer>
</body>

</html>
